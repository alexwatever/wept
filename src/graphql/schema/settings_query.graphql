query WeptSettingsQuery {
  page(id: "wept-settings", idType: URI) {
    weptSettings {
      siteName
      siteLogo {
        altText
        sourceUrl
        mediaDetails {
          height
          width
        }
      }
      email
      phone
      address
      copyright
      facebook
      instagram
      twitter
      googleAdsId
      googleAnalyticsId
      googlePlaceId
    }
  }
} 
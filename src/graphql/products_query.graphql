# Products
# `$first` - The number of items to return after the referenced "after" cursor (ie. page size)
# `$after` - Cursor used along with the "first" argument to reference where in the dataset to get data
query ProductsQuery($first: Int!, $after: String) {
  products(first: $first, after: $after) {
    __typename
    nodes {
      __typename
      id
      sku
      slug
      name
      status
      description
      shortDescription
      dateOnSaleFrom
      dateOnSaleTo
      featuredImageId
      image {
        id
        sourceUrl
        altText
        title
      }
      galleryImages {
        nodes {
          id
          sourceUrl
          altText
        }
      }
      ... on SimpleProduct {
        onSale
        stockStatus
        price
        rawPrice: price(format: RAW)
        regularPrice
        salePrice
        stockQuantity
        soldIndividually
        reviewCount
        weight
        length
        width
        height
        purchasable
        virtual
        downloadable
        downloadLimit
      }
    }
  }
}